<header class="header d-flex justify-content-between align-items-center px-3 border-bottom bg-white shadow-sm">
  <div class="d-flex align-items-center gap-3">
    <button class="btn btn-link text-dark fs-4" (click)="onToggleSidebar()">
      <i class="bi bi-list"></i>
    </button>
    <!-- <nav class="nav">
      <a class="nav-link text-dark fw-semibold">{{title}}</a>
    </nav> -->

    <nav class="nav align-items-center">
      <i class="bi bi-house-door me-2 text-dark fs-5"></i>
      <span class="fw-semibold">{{title}}</span>
    </nav>

  </div>

  <div class="d-flex align-items-center gap-3">

    <!-- Nút chuông thông báo -->
    <button class="btn btn-link text-dark position-relative p-0">
      <i class="bi bi-bell fs-5"></i>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        3
      </span>
    </button>

    <!-- Nút tin nhắn -->
    <button class="btn btn-link text-dark p-0">
      <i class="bi bi-envelope fs-5"></i>
    </button>

    <!-- Nút chuyển theme -->
    <!-- <button class="btn btn-link text-dark p-0">
      <i class="bi bi-brightness-high fs-5"></i>
    </button> -->

    <!-- Dropdown avatar -->
    <div class="dropdown">
      <a class="d-flex align-items-center text-decoration-none dropdown-toggle" href="#" data-bs-toggle="dropdown">
        <div class="position-relative me-2">
          <img src="/src/assets/images/avatar_default.jpg" alt="User" class="rounded-circle user-avatar" width="36"
            height="36" />
          <span class="status-dot bg-success"></span>
        </div>
        <span class="fw-semibold text-dark">Admin</span>
      </a>

      <ul class="dropdown-menu dropdown-menu-end shadow">
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li>
          <hr class="dropdown-divider" />
        </li>
        <li><button class="dropdown-item" (click)="logout()">Logout</button></li>
      </ul>
    </div>
  </div>

</header>
