<header class="core-header d-flex align-items-center justify-content-between px-3 py-2 border-bottom">
  <div class="header-title d-flex flex-column">
    <h2 class="m-0 fw-semibold">{{ title }}</h2>
    <small *ngIf="subtitle" class="text-muted">{{ subtitle }}</small>
  </div>

  <!-- Khu vực chứa ng-content từ component cha -->
  <div class="header-actions d-flex align-items-center gap-2">
    <ng-content select="[actions]"></ng-content>
  </div>
</header>
