<div class="card">
  <div class="header">
    <div>
      <h4>Traffic</h4>
      <p class="subtitle">January - December 2023</p>
    </div>
    <div class="btn-group">
      <button class="btn">Day</button>
      <button class="btn active">Month</button>
      <button class="btn">Year</button>
      <button class="btn upload">
        <i class="bi bi-cloud-arrow-down"></i>
      </button>
    </div>
  </div>

  <div class="chart-container">
    <canvas id="trafficChart"></canvas>
  </div>

  <div class="stats">
    <div class="stat">
      <p>Visits</p>
      <h5>29,703 <span>Users (40%)</span></h5>
      <div class="bar green"></div>
    </div>

    <div class="stat">
      <p>Unique</p>
      <h5>24,093 <span>Users (20%)</span></h5>
      <div class="bar blue"></div>
    </div>

    <div class="stat">
      <p>Page views</p>
      <h5>78,706 <span>Views (60%)</span></h5>
      <div class="bar yellow"></div>
    </div>

    <div class="stat">
      <p>New Users</p>
      <h5>22,123 <span>Users (80%)</span></h5>
      <div class="bar red"></div>
    </div>

    <div class="stat">
      <p>Bounce Rate</p>
      <h5>Average Rate <span>(40.15%)</span></h5>
      <div class="bar blue"></div>
    </div>
  </div>
</div>
